name: DevOps Build

on:
 push:
  branches:
   - main
   - marco-backend
   - levelianus-frontend-html
   - jackline-frontend-css

jobs:

 build:

  runs-on: ubuntu-latest

  steps:

  - name: Checkout Code
    uses: actions/checkout@v4

  - name: Install Node
    uses: actions/setup-node@v4
    with:
     node-version: 20

  - name: Install Packages
    run: npm install

  - name: Start Server Test
    run: node backend/server.js &